<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    </head>
  <body>
    <div id="container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Chanel Perfume"
          id="perfume-img"
        />
      <div id="main-text">
        <p id="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL. 
        </p>
        <div id="price">
          <span id="price-1">$149.99</span><span id="price-2">$169.99</span>

        </div>
      
      
          <div id="btn"><button>
            <img src="./images/icon-cart.svg" alt="Cart Icon" id="cart-icon" />
            
            Add to Cart
          </button></div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/ricardocezarpro" target="_blank"
        >Ricardo Cezar</a
      >.
    </div>
  </body>
</html>
